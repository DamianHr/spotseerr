<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="optionsTitle"></title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <img src="../icons/icon48.png" alt="Overseerr" class="header-icon" />
          <h1 class="header-title" data-i18n="optionsHeader"></h1>
        </div>
        <p class="header-subtitle" data-i18n="optionsSubtitle"></p>
      </header>

      <main class="main">
        <form id="settingsForm" class="settings-form">
          <!-- Connection Settings -->
          <section class="form-section">
            <h2 class="section-title" data-i18n="connectionSettings"></h2>

            <div class="form-group">
              <label for="overseerrUrl" class="form-label">
                <span data-i18n="overseerrUrlLabel"></span>
                <span class="required">*</span>
              </label>
              <input
                type="url"
                id="overseerrUrl"
                name="overseerrUrl"
                class="form-input"
                data-i18n-placeholder="urlPlaceholder"
                required
              />
              <p class="form-help" data-i18n="urlHelp"></p>
            </div>

            <div class="form-group">
              <label for="apiKey" class="form-label">
                <span data-i18n="apiKeyLabel"></span>
                <span class="required">*</span>
              </label>
              <div class="input-group">
                <input
                  type="password"
                  id="apiKey"
                  name="apiKey"
                  class="form-input"
                  data-i18n-placeholder="apiKeyPlaceholder"
                  required
                />
                <button type="button" id="toggleApiKey" class="input-btn" data-i18n-title="toggleApiKeyTooltip">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
              <p class="form-help" data-i18n="apiKeyHelp"></p>
            </div>

            <div class="form-actions">
              <button type="button" id="testConnection" class="btn btn-secondary">
                <span id="testBtnText" data-i18n="testConnectionButton"></span>
                <span id="testBtnLoader" class="btn-loader hidden"></span>
              </button>
              <span id="connectionStatus" class="connection-status"></span>
            </div>
          </section>

          <!-- Preferences -->
          <section class="form-section">
            <h2 class="section-title" data-i18n="preferencesSection"></h2>

            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="notificationsEnabled" name="notificationsEnabled" checked />
                <span class="checkbox-text" data-i18n="enableNotifications"></span>
              </label>
              <p class="form-help" data-i18n="notificationsHelp"></p>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="debugEnabled" name="debugEnabled" />
                <span class="checkbox-text" data-i18n="enableDebugLogging"></span>
              </label>
              <p class="form-help" data-i18n="debugLoggingHelp"></p>
            </div>
          </section>

          <!-- Form Actions -->
          <div class="form-footer">
            <button type="submit" class="btn btn-primary">
              <span id="saveBtnText" data-i18n="saveSettingsButton"></span>
              <span id="saveBtnLoader" class="btn-loader hidden"></span>
            </button>
            <button type="button" id="resetBtn" class="btn btn-secondary" data-i18n="resetDefaultsButton"></button>
          </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success hidden">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <span data-i18n="settingsSaved"></span>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-error hidden">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span id="errorText" data-i18n="errorOccurred"></span>
        </div>
      </main>

      <footer class="footer">
        <p data-i18n="footerVersion"></p>
        <p class="footer-links">
          <a href="https://docs.overseerr.dev" target="_blank" rel="noopener" data-i18n="overseerrDocsLink"></a>
          <span class="separator">â€¢</span>
          <a href="https://github.com/sct/overseerr" target="_blank" rel="noopener" data-i18n="overseerrGithubLink"></a>
        </p>
      </footer>
    </div>

    <script src="../shared/i18n.js"></script>
    <script src="options.js" type="module"></script>
  </body>
</html>
